apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.0.2'
}



ext {
    bintrayRepo = 'maven'
    bintrayName = 'PhoneNumberValidator'

    publishedGroupId = 'com.belvi.validator'
    libraryName = 'phonenumbervalidator'
    artifact = 'phonenumbervalidator'

    libraryDescription = 'To help implement phone number verification before performing any further operation.'

    siteUrl = 'https://github.com/KingsMentor/BaseAuth'
    gitUrl = 'https://github.com/KingsMentor/BaseAuth.git'

    libraryVersion = '1.0.1'

    developerId = 'kingsmentor'
    developerName = 'Nosakhare Belvi'
    developerEmail = 'nosakharebelvi@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}



apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'